<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var player_id = '';
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "#000000"
            ctx.fillRect(0, 0, 1000, 1000)
            function draw(x, y, width, height, color){
                ctx.fillStyle = color;
                ctx.fillRect(x, y, width, height);
            }
            function grid(color="#000000"){
                gridwidth = 300;
                gridheight = 300;
                width = 60;
                height = 60;
                for (var c = 5; c < gridwidth;) {
                 for (var r = 5; r < gridheight;) {
                    draw(c, r, width, height, color)
                    r = r + 65;
                  }
                  c = c + 65;
                }

            }
            function grid_real(list){
                gridwidth = 300;
                gridheight = 300;
                width = 60;
                height = 60;
                index = 0
                for (var c = 5; c < gridwidth;) {
                 for (var r = 5; r < gridheight;) {
                    draw(c, r, width, height, list[index])

                    r = r + 65;
                    index = index + 1
                  }
                  c = c + 65;
                }

            }
            function veiw_port(list){
                width = 60
                height = 60
                gridwidth = 330;
                gridheight = 330;
                index = 0
                for(var x = 5; x < gridwidth;){
                    for(var y = 5; y < gridheight;){
                        draw(x, y, width, height, list[index]);
                        y = y + 65;
                        index = index + 1
                    }
                    x = x + 65;
                }
            }
            grid();
            // Use a "/test" namespace.
            // An application can open a connection on multiple namespaces, and
            // Socket.IO will multiplex all those connections on a single
            // physical channel. If you don't care about multiple channels, you
            // can set the namespace to an empty string.
            namespace = '/test';
            // Connect to the Socket.IO server.
            // The connection URL has the following format, relative to the current page:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io('http://' + document.domain + ':' + location.port + namespace);
            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });
            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('veiw_port', function(msg, cb) {
                if(player_id == msg.data){
                    veiw_port(msg.veiw);
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.veiw + ': ' + msg.data).html());
                if (cb)
                    cb();}
            });
            socket.on('my_response', function(msg, cb) {
                if(player_id == msg.data){
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
                if (cb)
                    cb();}
            });
            socket.on('update_map', function(data) {
                grid(data.color);

            });
            socket.on('update_map_real', function(data) {
                $('#log').append('<br>' + $('<div/>').text('id' + data.player_id).html());
                if(player_id == data.player_id){
                grid_real(data.veiw)
            }
            });
            socket.on('connected', function(data, cb) {
                player_id = data.data
                $('#log').append('<br>' + $('<div/>').text('id' + data.data).html());
            });
            // Interval function that tests message latency by sending a "ping"
            // message. The server then responds with a "pong" message and the

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            $('form#emit').submit(function(event) {
                socket.emit('my_event', {data: $('#emit_data').val()});
                return false;
            });
            document.addEventListener('keydown',function(event){
                // socket.emit('my_key', {data: 'key down'});
                if (event.keyCode == 68){
                    socket.emit('left', {data: 'left'});

                    }
                else if (event.keyCode == 87){
                    socket.emit('up', {data: 'up'});

                    }
                else if (event.keyCode == 65){
                    socket.emit('right', {data: 'right'});

                    }
                else if (event.keyCode == 83){
                    socket.emit('down', {data: 'down'});

                    }
            });

        });
    </script>
</head>
<body>
    <h1>Flask-SocketIO Test</h1>
    <p>Async mode is: <b></b></p>
    <canvas id="canvas" width="330" height="330"></canvas>
    <h2>Send:</h2>
    <form id="emit" method="POST" action=''>
        <input type="text" name="emit_data" id="emit_data" placeholder="Message">
        <input type="submit" value="Echo">
    </form>

    <h2>Receive:</h2>
    <div id="log"></div>
</body>
</html>
